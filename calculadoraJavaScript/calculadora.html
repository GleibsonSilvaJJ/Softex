<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando Números</title>
    <style>
      body {
        background-color: rgb(141, 126, 175);
        font: normal 18px Arial;
      }
      input {
        font: normal 12px Arial;
        width: 100px;
      }
      div#res {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Calculadora Básica</h1>
    <input type="number" name="txtn1" id="txtn1" />
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="Adição +" onclick="adicao()" />
    <input type="button" value="Subtração -" onclick="subtracao()" />
    <input type="button" value="Multiplicação *" onclick="multiplicacao()" />
    <input type="button" value="Divisão" onclick="divisao()" />
    <div id="res">Resultado</div>
    <script>
      function adicao() {
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `A <strong>Adição</strong> ente os números ${n1} e ${n2} é igual a <strong>${s}</strong>`
      }
      function subtracao() {
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 - n2
        res.innerHTML = `A <strong>Subtração</strong> ente os números ${n1} e ${n2} é igual a <strong>${s}</strong>`
      }
      function multiplicacao() {
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 * n2
        res.innerHTML = `A <strong>Multiplicação</strong> ente os números ${n1} e ${n2} é igual a <strong>${s}</strong>`
      }
      function divisao() {
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 / n2
        res.innerHTML = `A <strong>Divisão</strong> ente os números ${n1} e ${n2} é igual a <strong>${s}</strong>`
      }
    </script>
  </body>
</html>
